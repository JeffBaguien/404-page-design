<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/main.css" type="text/css">
  <title>Document</title>
</head>
<body>
    <div class="header">
      <div class="logo">404 not found</div>
      <button onclick="myFunction()" class="toggle-btn">Dark mode</button>
    </div>
        <div class="container">
        <div class="scrow-img"><img src="/Scarecrow.png" alt="image of scarecrow"></div>
        <div class="content">
        <h1>I have bad news for you</h1>
        <p>The page you are looking for might be removed or is temporarily unavailable</p>
        <button class="back-btn">Back to homepage</button>
        </div>
      </div>
    <div class="footer">Created by <a href="https://github.com/JeffBaguien"> Jefferson Baguien </a></div>

      <script>
        function myFunction() {
          var element = document.body;
          element.classList.toggle("dark-mode");
        }
        

      </script>
  </body>
</html>
